<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kranti Education</title>
    <!-- For Favicon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=github.com">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Stylesheet -->
    <style>
        /* ---------------------- GOOGLE FONTS ---------------------- */
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans&display=swap');

        /* ---------------------- CSS VARIABLES ---------------------- */
        :root {
            --purple: #543494
        }

        html {
            box-sizing: border-box;
            /* Prevents extra space and extra height to the page */
        }

        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            /* ---------------------- BACKGROUND GRADIENT ----------------------*/
            min-height: 100vh;
            margin: auto;
            overflow: auto;
            background: linear-gradient(315deg, rgba(101, 0, 94, 1) 3%, rgba(60, 132, 206, 1) 38%, rgba(48, 238, 226, 1) 68%, rgba(255, 25, 25, 1) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }

        /* ---------------------- CONTAINER ----------------------*/
        .container {
            /* Align content in center horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ---------------------- LOGIN FORM BOX ----------------------*/
        .box {
            /* Align content in center vertically */
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            /* Box size */
            height: 50%;
            width: 40%;
            color: #fff;
            background: rgba(0, 0, 0, 0.13);
            padding: 30px 0px;
            border-radius: 5px;
        }

        .box h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 30px;
        }

        .box input {
            display: block;
            /* width: 300px; */
            width: 55%;
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            border: 0;
            border-radius: 5px;
        }

        .box input:focus,
        .box input:active,
        .box button:focus,
        .box button:active {
            outline: none;
        }

        .box button {
            /* background: #2ecc71; */
            background: var(--purple);
            border: 0;
            color: #fff;
            padding: 10px;
            font-size: 20px;
            /* width: 330px; */
            width: 60%;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            border-radius: 5px;
        }

        .box button:hover {
            /* btn hover animation */
            transform: translatey(3px);
            animation: btn-hover-ani 0.4s ease-in-out infinite alternate;
        }

        @keyframes btn-hover-ani {
            0% {
                transform: translateY(3px);
            }

            100% {
                transform: translateY(5px);
            }
        }


        .box button:active {
            /* TODO:Color needs to be changed. */
            background: #27ae60;
        }

        .box p {
            font-size: 14px;
            text-align: center;
        }

        .box p span {
            cursor: pointer;
            color: #666;
        }

        /* ---------------------- BACKGROUND WAVES ---------------------- */
        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        .wave {
            background: rgb(255 255 255 / 25%);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            /* Height of the wave */
            height: 11em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }

        @keyframes wave {
            2% {
                transform: translateX(1);
            }

            25% {
                transform: translateX(-25%);
            }

            50% {
                transform: translateX(-50%);
            }

            75% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <div class="box">
            <h1>Login</h1>
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <button>Login</button>
            <p>Not a member? <span><a href="Signup.html">Sign Up</a></span></p>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
